<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dope Wars</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="fenetre">
        <div class="barre-titre">
            <div class="image-et-titre">
                <img id="logo" src="images/mafmaf.svg" alt="">
                <h1 id="titre-jeu">Street Deals</h1>
            </div>
            <div class="calendar">
                <img id="logo-calendar" src="images/calendar.png" alt="calendrier">
                <p>Day <span id="jour">1</span> of <span id="mois">31</span></p>
            </div>
        </div>
        <div class="contain-partie-haute">
        <div class="bloc-statut">
            <div class="cash vert"><span><p>Cash:</p></span><span><p class="montant-cash">2000</p></span></div>
            <div class="bank vert"><span><p>Bank:</p></span><span><p class="montant-bank">0</p></span></div>
            <div class="debt rouge"><span><p>Debt:</p></span><span><p class="montant-debt">5500</p></span></div>
            <div class="guns jaune"><span><p>Guns:</p></span><span><p class="montant-guns">0</p></span></div>
            <div class="health bleu"><p class="h">Health:</p><div class="barre-vie"><p class="pour-cent">100%</p></div></div>
        </div>
        <div class="lieux">
            <h4>In the narrow streets of London...</h4>
            <button>Tower Hamlets</button>
            <button>Hackney</button>
            <button>Newham</button>
            <button>Lewisham</button>
            <button>Croydon</button>
            <button>Barking</button>
        </div>
        </div>
    </main>
    <script src="js/cours.js"></script>
</body>
</html>
